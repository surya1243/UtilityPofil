<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layouts/default}">
	<head>
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
		<meta charset="utf-8" />
		<title>Add New Branch and Fiscal Years</title>
	</head>
	<body>
	<div layout:fragment="content">
		<div class="breadcrumbs ace-save-state" id="breadcrumbs">
			<ul class="breadcrumb">
				<li>
					<i class="ace-icon fa fa-home home-icon"></i>
					<a href="#">Home</a>
				</li>
				<li>
					<a href="#">Branch &amp; Elements</a>
				</li>
				<li class="active">Create New Branch</li>
			</ul><!-- /.breadcrumb -->						
		</div>	
		<div class="page-content">						
			<div class="page-header">
				<h1>
					Add New Branch and Fiscal Years				
				</h1>
			</div><!-- /.page-header -->
			<div class="row">
				<div class="col-xs-12">
					<!-- PAGE CONTENT BEGINS -->
					<div class="row">
						<div class="col-sm-4">
							<div class="tabbable">
								<ul class="nav nav-tabs" id="myTab">
									<li class="active">
										<a data-toggle="tab" href="#home">
											<i class="green ace-icon fa fa-home bigger-120"></i>
											Add New Branch
										</a>
									</li>
									<li>
										<a data-toggle="tab" href="#messages">
											Add Fiscal Year											
										</a>
									</li>
								</ul>
							<div class="tab-content">
								<div id="home" class="tab-pane fade in active">
									<form th:action="@{/addbranch}"  method="POST" data-toggle="validator" role="form" >
									<fieldset>
									<div class="form-group">
					                      <label class="block clearfix" for="branchName">Branch Name <small class="text-danger">001-Head Office</small></label>
					                      <span class="block input-icon input-icon-right">
					                      <input class="form-control" name ="branchName" data-error="Please enter name field." id="branchName" placeholder="Branch Name"  type="text" required />
					                      <!-- <input class="form-control" pattern="^[0][0-9]{2}[-][A-Z][a-z]{3,30}( \w+)$" 
						    onblur="this.parentNode.parentNode.style.backgroundColor=/^[0][0-9]{2}[-][A-Z][a-z]{3,30}( \w+)*$/.test(this.value)?'inherit':'red'" name ="branchName" data-error="Please enter name field." id="branchName" placeholder="Branch Name"  type="text" required /> -->
					                      <i class="ace-icon fa fa-user"></i>
						                    </span>
					                      <div class="help-block with-errors"></div>
				                  	</div>
									<div class="form-group">
				                      <label class="block clearfix" for="branchAddress">Branch Address</label>
				                      <span class="block input-icon input-icon-right">
				                      <input class="form-control" name ="branchAddress" data-error="Please enter name field." id="branchAddress" placeholder="Branch Address"  type="text" required />
				                       <i class="ace-icon fa fa-user"></i>
						               </span>
				                      <div class="help-block with-errors"></div>
				                   </div>			
									<div class="form-group">
					                    <label for="branchPhone" class="block clearfix">Branch Phone <small class="text-danger">999-999999</small></label>
					                    <span class="block input-icon input-icon-right">
					                    <input type="text" class="form-control input-mask-phone" pattern="^[+]*[(]{0,1}[0-9]{1,4}[)]{0,1}[-\s\./0-9]*$" 
						    onblur="this.parentNode.parentNode.style.backgroundColor=/^[+]*[(]{0,1}[0-9]{1,4}[)]{0,1}[-\s\./0-9]*$/.test(this.value)?'inherit':'red'" id="branchPhone"  name ="branchPhone" placeholder="Branch Phone" required/>
					                    <i class="ace-icon fa fa-envelope"></i>
					                    </span>
					                    <div class="help-block with-errors"></div>
					                </div>
					                
					                <div class="form-group">
									    <label for="inputRemark" class="block clearfix">Remark</label>
									      <span class="block input-icon input-icon-right">
									        <input class="form-control" name ="remark" data-error="Please enter name field." id="remark" placeholder="Remarks"  type="text" required />
									           <i class="ace-icon fa fa-lock"></i>
					                   			 </span>          
									         <div class="help-block with-errors"></div>
									 </div>
											<div class="space-10"></div>

											<div class="clearfix">
												<button type="reset" class="width-30 pull-left btn btn-sm">
													<i class="ace-icon fa fa-refresh"></i> <span
														class="bigger-110">Reset</span>
												</button>

												<button type="submit"
													class="width-65 pull-right btn btn-sm btn-success">
													<span class="bigger-110">Register</span> <i
														class="ace-icon fa fa-arrow-right icon-on-right"></i>
												</button>
											</div>
										</fieldset>
									</form>
									</div>

								<div id="messages" class="tab-pane fade">
									<form th:action="@{/addfiscalyear}" th:object="${fiscalYear}" method="POST" data-toggle="validator" role="form" >
									<fieldset>
									<div class="form-group">
					                      <label class="block clearfix" for="branchName">Fiscal Year <small class="text-danger">2075/76</small></label>
					                      <span class="block input-icon input-icon-right">
					                      <input class="form-control input-mask-date" pattern="^[2][0][0-9]{2}[/][0-9]{2}$" 
						    onblur="this.parentNode.parentNode.style.backgroundColor=/^[2][0][0-9]{2}[/][0-9]{2}$/.test(this.value)?'inherit':'red'" name ="fiscalYear" data-error="Please enter fiscal year." id="fiscalYear" placeholder="Fiscal Year"  type="text" required />
					                      <i class="ace-icon fa fa-calendar"></i>
						                    </span>
					                      <div class="help-block with-errors"></div>
				                  	</div>
									<div class="form-group">
				                      <label class="block clearfix" for="remark">Remarks</label>
				                      <span class="block input-icon input-icon-right">
				                      <input class="form-control" name ="remark" data-error="Please enter name field." id="remark" placeholder="Remarks"  type="text" required />
				                       <i class="ace-icon fa fa-user"></i>
						               </span>
				                      <div class="help-block with-errors"></div>
				                   </div>							
									<div class="space-10"></div>

									<div class="clearfix">
										<button type="reset" class="width-30 pull-left btn btn-sm">
											<i class="ace-icon fa fa-refresh"></i> <span
												class="bigger-110">Reset</span>
										</button>

										<button type="submit"
											class="width-65 pull-right btn btn-sm btn-success">
											<span class="bigger-110">Submit</span> <i
												class="ace-icon fa fa-arrow-right icon-on-right"></i>
										</button>
									</div>
										</fieldset>
									</form>
									</div>
								</div>
							</div>
						</div><!-- /.col -->	
							<div class="vspace-6-sm"></div>
								
					</div>
				</div><!-- /.col -->
			</div><!-- /.row -->
		</div><!-- /.page-content -->



	</div>
	
	<th:block layout:fragment="scripts">
		<script src="../static/js/jquery.dataTables.min.js"
			th:src="@{/js/jquery.dataTables.min.js/}"></script>
		<script src="../static/js/jquery.dataTables.bootstrap.min.js"
			th:src="@{/js/jquery.dataTables.bootstrap.min.js/}"></script>
		<script src="../static/js/dataTables.buttons.min.js"
			th:src="@{/js/dataTables.buttons.min.js/}"></script>
		<script src="../static/js/buttons.flash.min.js"
			th:src="@{/js/buttons.flash.min.js/}"></script>
		<script src="../static/js/buttons.html5.min.js"
			th:src="@{/js/buttons.html5.min.js/}"></script>
		<script src="../static/js/buttons.print.min.js"
			th:src="@{/js/buttons.print.min.js/}"></script>
		<script src="../static/js/buttons.colVis.min.js"
			th:src="@{/js/buttons.colVis.min.js/}"></script>
		<script src="../static/js/dataTables.select.min.js"
			th:src="@{/js/dataTables.select.min.js/}"></script>
			<script src="../static/js/jquery.maskedinput.min.js"
			th:src="@{/js/jquery.maskedinput.min.js/}"></script>
		<script src="../static/js/chosen.jquery.min.js"	th:src="@{/js/chosen.jquery.min.js/}"></script>
		<script type="text/javascript">
			jQuery(function($) {
				//initiate dataTables plugin
				var myTable = 
				$('.dynamic-table')
				
				.DataTable( {
					bAutoWidth: false,
					"aoColumns": [					 
					  null, null,
					 
					  { "bSortable": false }
					],
					"aaSorting": [],				
					
			    
			});				
			})
		</script>
		
		<script>
		$.mask.definitions['~']='[+-]';
		$('.input-mask-date').mask('9999/99');
		$('.input-mask-phone').mask('999-999999');	
		
		
		</script>
		<script>
            $('.chosen-select').chosen();
            $(window)
                .off('resize.chosen')
                .on('resize.chosen', function() {
                    $('.chosen-select').each(function() {
                        var $this = $(this);
                        $this.next().css({'width': $this.parent().width()});
                    })
                }).trigger('resize.chosen');

		</script>

		<!-- basic scripts -->

		<!--[if IE]>
<script src="assets/js/jquery-1.11.3.min.js"></script>
<![endif]-->
		<script type="text/javascript">
			if('ontouchstart' in document.documentElement) document.write("<script src='assets/js/jquery.mobile.custom.min.js'>"+"<"+"/script>");
		</script>

		<!-- inline scripts related to this page -->
	</th:block>
	</body>
</html>
