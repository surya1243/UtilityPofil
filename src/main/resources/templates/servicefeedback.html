<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layouts/default}">
	<head>
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
		<meta charset="utf-8" />
		<title>User Register Page</title>		
	</head>
	<body>
	<div layout:fragment="content">
		<div class="breadcrumbs ace-save-state" id="breadcrumbs">
			<ul class="breadcrumb">
				<li>
					<i class="ace-icon fa fa-home home-icon"></i>
					<a href="#">Home</a>
				</li>

				<li>
					<a href="#">UI &amp; Elements</a>
				</li>
				<li class="active">Elements</li>
			</ul><!-- /.breadcrumb -->						
		</div>	
		<div class="page-content">						
			<div class="page-header">
				<h1>
					Feedback - After Service			
				</h1>
			</div><!-- /.page-header -->

			<div class="row">
				<div class="col-xs-12">
					<!-- PAGE CONTENT BEGINS -->
					<div class="row">
					<form class="form-horizontal" role="form">
						<div class="col-sm-6">
							
								<div class="form-group">
									<label class="col-sm-4 control-label no-padding-right" for="form-field-1"> Client Code </label>
									<div class="col-sm-8">
										<input type="text" id="form-field-1" placeholder="Username" class="col-md-8" />
									</div>
								</div>

								<div class="form-group">
									<label class="col-sm-4 control-label no-padding-right" for="form-field-1-1"> Name of Customer </label>
									<div class="col-sm-8">
										<input type="text" id="form-field-1-1" placeholder="Text Field" class="col-md-8" />
									</div>
								</div>
								
								<div class="form-group">
									<label class="col-sm-4 control-label no-padding-right" for="form-field-1"> Contact Number </label>
									<div class="col-sm-8">
										<input type="text" id="form-field-1" placeholder="Username" class="col-md-8" />
									</div>
								</div>

								<div class="form-group">
									<label class="col-sm-4 control-label no-padding-right" for="form-field-1-1"> Type of Service Taken </label>
									<div class="col-sm-8">
										<input type="text" id="form-field-1-1" placeholder="Text Field" class="col-md-8" />
									</div>
								</div>
								
								<div class="form-group">
									<label class="col-sm-4 control-label no-padding-right" for="form-field-1"> Account Number(s) </label>
									<div class="col-sm-8">
										<input type="text" id="form-field-1" placeholder="Username" class="col-md-8" />
									</div>
								</div>

								<div class="form-group">
									<label class="col-sm-4 control-label no-padding-right" for="form-field-1-1"> Account Type(s) </label>
									<div class="col-sm-8">
										<input type="text" id="form-field-1-1" placeholder="Text Field" class="col-md-8" />
									</div>
								</div>
								
								<div class="form-group">
									<label class="col-sm-4 control-label no-padding-right" for="form-field-1"> Time Taken for the Service </label>
									<div class="col-sm-8">
										<input type="text" id="form-field-1" placeholder="Username" class="col-md-8" />
									</div>
								</div>

								<div class="form-group">
									<label class="col-sm-4 control-label no-padding-right" for="form-field-1-1"> Customer's Feedback </label>
									<div class="col-sm-8">
										<input type="text" id="form-field-1-1" placeholder="Text Field" class="col-md-8" />
									</div>
								</div>
							
							</div>
							
							<div class="vspace-6-sm"></div>
							<div class="col-sm-6">
								<div class="form-group">
									<label class="col-sm-4 control-label no-padding-right" for="form-field-1"> Rating of Service (By Customer) </label>
									<div class="col-sm-8">
										<input type="text" id="form-field-1" placeholder="Username" class="col-md-8" />
									</div>
								</div>

								<div class="form-group">
									<label class="col-sm-4 control-label no-padding-right" for="form-field-1-1"> Feedback Collected By </label>
									<div class="col-sm-8">
										<input type="text" id="form-field-1-1" placeholder="Text Field" class="col-md-8" />
									</div>
								</div>
								
								<div class="form-group">
									<label class="col-sm-4 control-label no-padding-right" for="form-field-1-1"> Feedback Collected Date </label>
									<div class="col-sm-8">
										<input type="text" id="form-field-1-1" placeholder="Text Field" class="col-md-8" />
									</div>
								</div>
								
								<div class="space-10"></div>

								<div class="clearfix">
									<button type="reset" class="width-30 pull-left btn btn-sm">
										<i class="ace-icon fa fa-refresh"></i> <span
											class="bigger-110">Reset</span>
									</button>

									<button type="submit"
										class="width-65 pull-right btn btn-sm btn-success">
										<span class="bigger-110">Submit</span> <i
											class="ace-icon fa fa-arrow-right icon-on-right"></i>
									</button>
								</div>
						
							</div>			
						</form>	
								
					</div>
				</div><!-- /.col -->
			</div><!-- /.row -->
		</div><!-- /.page-content -->



	</div>
	
	<th:block layout:fragment="scripts">
		<script src="../static/js/jquery.dataTables.min.js"
			th:src="@{/js/jquery.dataTables.min.js/}"></script>
		<script src="../static/js/jquery.dataTables.bootstrap.min.js"
			th:src="@{/js/jquery.dataTables.bootstrap.min.js/}"></script>
		<script src="../static/js/dataTables.buttons.min.js"
			th:src="@{/js/dataTables.buttons.min.js/}"></script>
		<script src="../static/js/buttons.flash.min.js"
			th:src="@{/js/buttons.flash.min.js/}"></script>
		<script src="../static/js/buttons.html5.min.js"
			th:src="@{/js/buttons.html5.min.js/}"></script>
		<script src="../static/js/buttons.print.min.js"
			th:src="@{/js/buttons.print.min.js/}"></script>
		<script src="../static/js/buttons.colVis.min.js"
			th:src="@{/js/buttons.colVis.min.js/}"></script>
		<script src="../static/js/dataTables.select.min.js"
			th:src="@{/js/dataTables.select.min.js/}"></script>

		<script type="text/javascript">
			jQuery(function($) {
				//initiate dataTables plugin
				var myTable = 
				$('#dynamic-table')
				
				.DataTable( {
					bAutoWidth: false,
					"aoColumns": [					 
					  null, null,
					 
					  { "bSortable": false }
					],
					"aaSorting": [],				
					
			    
			});
			})
		</script>
	</th:block>
		<!-- basic scripts -->

		<!--[if !IE]> -->
		 <script type="text/javascript" href="../static/js/jquery-2.1.4.min.js" th:src="@{/js/jquery-2.1.4.min.js/}"></script>

		<!-- <![endif]-->

		<!--[if IE]>
<script src="assets/js/jquery-1.11.3.min.js"></script>
<![endif]-->
		<script type="text/javascript">
			if('ontouchstart' in document.documentElement) document.write("<script src='assets/js/jquery.mobile.custom.min.js'>"+"<"+"/script>");
		</script>

		<!-- inline scripts related to this page -->
		
	</body>
</html>
