<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layouts/default">
<head>
<meta charset="ISO-8859-1" />
<title>Users List</title>
<style>
 .hiddenRow {
    background-color: #fff; 
    padding: 0 10px 0 10px !important;    
  }

</style>
</head>
<body>

	<div layout:fragment="content">
		<div class="breadcrumbs ace-save-state" id="breadcrumbs">
			<ul class="breadcrumb">
				<li><i class="ace-icon fa fa-home home-icon"></i> <a href="/dashboard">Home</a>
				</li>

				<li class="active">Users list</li>
			</ul>
			<!-- /.breadcrumb -->
		</div>

		<div class="page-content">
			<div class="page-header">
				<h1>
					View All <small> <i
						class="ace-icon fa fa-angle-double-right"></i> Users &amp; List
					</small>
				</h1>
			</div>
			<!-- /.page-header -->

			<div class="row">
				<div class="col-xs-12">
					<!-- PAGE CONTENT BEGINS -->
					
					<div>
						<table id="dynamic-table" 
							class="table table-striped table-bordered table-hover">
							<thead>
								<tr>
									<th width="4%">S.N.</th>    
    								<th width="10%">Date</th>
    								<th class="detail-col">Details</th>
    								<th width="10%">Branch Name</th>
    								<th width="10%">Client Code</th>
    								<th width="10%">CustName</th>
    								<th width="10%">Type of Service</th>
    								<th width="10%">Account Type</th>
    								<th width="10%">Rating</th>
    								<th width="25%" class="hidden-480">Contact</th>
    								<th width="10%">Account Number</th>
									<th width="25%">Collected By</th>
									<th width="15%" class="hidden-480">Time Taken</th>
									<th width="10%">Action</th>
								</tr>
							</thead>

							<tbody th:each="feedbackLists, iterStat :${feedbackByDate}">
								<tr>
									<td th:text="${iterStat.count}">test</td>
									<td th:text="${feedbackLists?.date}">test</td>
									<td class="center">
										<div data-toggle="collapse" th:attr="data-target='#demo'+ ${iterStat.count}">
											<a href="#" class="green bigger-140 show-details-btn" title="Show Details">
												<i class="ace-icon fa fa-angle-double-down"></i>
												<span class="sr-only">Details</span>
											</a>
										</div>
									</td>
									<td th:text="${feedbackLists?.branchName}">test</td>
									<td th:text="${feedbackLists?.clientCode}">test</td>
									<td th:text="${feedbackLists?.custName}">test</td>
									<td th:text="${feedbackLists?.typeOfService}">test</td>
									<td th:text="${feedbackLists?.accountType}">test</td>
									<td th:text="${feedbackLists?.rating}">test</td>
									<td th:text="${feedbackLists?.telNumber} + ' ' + ${userList?.mobileNumber}">test</td>
									<td th:text="${feedbackLists?.accountNumber}">test</td>
									<td th:text="${feedbackLists?.collectedBy}">test</td>
									<td th:text="${feedbackLists?.timeTakenForService}" class="hidden-480">test</td>
									<td>
										<div class="hidden-sm hidden-xs action-buttons">
											<ul id="parent">
												<li><a class="btn btn-success"
													th:href="@{'/updateuser/'+${feedbackLists.id}}"> <i
														class="glyphicon glyphicon-pencil"></i>
												</a></li>
												<li>
													<form th:action="@{/user/delete}" th:method="delete">
														<input type="hidden" name="id" th:value="${feedbackLists.id}" />
														<button class="btn btn-danger " type="submit"
															value="Delete">
															<span class="glyphicon glyphicon-trash"></span>
														</button>
														<!-- <input class="btn btn-danger" type="submit" value="Delete"/> -->
													</form>
												</li>
											</ul>
										</div>
										<div class="hidden-md hidden-lg">
											<div class="inline pos-rel">
												<button class="btn btn-minier btn-yellow dropdown-toggle"
													data-toggle="dropdown" data-position="auto">
													<i class="ace-icon fa fa-caret-down icon-only bigger-120"></i>
												</button>

												<ul
													class="dropdown-menu dropdown-only-icon dropdown-yellow dropdown-menu-right dropdown-caret dropdown-close">

													<li><a class="btn btn-success"
														th:href="@{'/updateuser/'+${feedbackLists.id}}"> <i
															class="glyphicon glyphicon-pencil"></i>
													</a></li>

													<li>
														<form th:action="@{/user/delete}" th:method="delete">
															<input type="hidden" name="id" th:value="${feedbackLists.id}" />
															<button class="btn btn-danger " type="submit"
																value="Delete">
																<span class="glyphicon glyphicon-trash"></span>
															</button>
															<!-- <input class="btn btn-danger" type="submit" value="Delete"/> -->
														</form>
													</li>
												</ul>
											</div>
										</div>
									</td>
								</tr>
								<tr>
						            <td colspan="14" class="hiddenRow">
						                <div class="accordion-body collapse" th:id="'demo'+ ${iterStat.count}" ><strong>Customer Feedback: </strong>
						                <h5 th:text="${feedbackLists?.custFeedback}" class="hidden-480"></h5>
						                </div>
						            </td>
						        </tr>	            
							</tbody>
						</table>
					</div>
					<!-- PAGE CONTENT ENDS -->
				</div>
				<!-- /.col -->
			</div>
			<!-- /.row -->
		</div>
		<!-- /.content -->
	</div>
	<!-- /.main-content -->

	<th:block layout:fragment="scripts">
		<script src="../static/js/jquery.dataTables.min.js"
			th:src="@{/js/jquery.dataTables.min.js/}"></script>
		<script src="../static/js/jquery.dataTables.bootstrap.min.js"
			th:src="@{/js/jquery.dataTables.bootstrap.min.js/}"></script>
		<script src="../static/js/dataTables.buttons.min.js"
			th:src="@{/js/dataTables.buttons.min.js/}"></script>
		<script src="../static/js/buttons.flash.min.js"
			th:src="@{/js/buttons.flash.min.js/}"></script>
		<script src="../static/js/buttons.html5.min.js"
			th:src="@{/js/buttons.html5.min.js/}"></script>
		<script src="../static/js/buttons.print.min.js"
			th:src="@{/js/buttons.print.min.js/}"></script>
		<script src="../static/js/buttons.colVis.min.js"
			th:src="@{/js/buttons.colVis.min.js/}"></script>
		<script src="../static/js/dataTables.select.min.js"
			th:src="@{/js/dataTables.select.min.js/}"></script>

		<script type="text/javascript">
			jQuery(function($) {
				//initiate dataTables plugin
				var myTable = 
				$('#dynamic-table')
				
				.DataTable( {
					bAutoWidth: false,
					"aoColumns": [					 
					  null, null,null, null,null, null,null, null,null, null,null, null,null,null,
					 
					  { "bSortable": false }
					],
					"aaSorting": [],				
					
			    
			});
			})
		</script>
		<script type="text/javascript">
			 $('.collapse').on('show.bs.collapse', function () {
			    $('.collapse.in').collapse('hide');
			}); 


</script>
	</th:block>

</body>
</html>
