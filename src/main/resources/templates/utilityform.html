<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:th="http://www.w3.org/1999/xhtml"
	  layout:decorate="~{layouts/default}">
<head>
	<meta charset="ISO-8859-1"/>
	<title>Add Form</title>	
</head>
<body>
   
    <div layout:fragment="content">
				
			<div class="breadcrumbs ace-save-state" id="breadcrumbs">
				<ul class="breadcrumb">
					<li>
						<i class="ace-icon fa fa-home home-icon"></i>
						<a href="#">Home</a>
					</li>

					<li class="active">Add Form</li>
				</ul><!-- /.breadcrumb -->
			</div>
			
			<div class="page-content">						
						<div class="page-header">
							<h1>
								Add Form
								<small>
									<i class="ace-icon fa fa-angle-double-right"></i>
									Enter the Form details
								</small>
							</h1>
						</div><!-- /.page-header -->
					
						<div th:if="${message}">
							<h2 th:text="${message}"></h2>
						</div>														
			
			
		
    <div class="row clearfix">
    	<div class="col-xs-12 table-responsive">
			<form th:object="${branch}" method="POST" th:action="@{/bill/submit}" >
				<input
				  type="hidden"
				  th:name="${_csrf.parameterName}"
				  th:value="${_csrf.token}" />

		<div class="col-xs-3">

			<div>
				<label for="form-field-select-1">Branch</label>
				<br />
				<select class="chosen-select form-control" id="form-field-select-1" name="branchName" data-placeholder="Choose Branch..." required>
					<option value="">  </option>
					<option th:each="branches : ${branchLists}"
							th:value="${branches.branchName}"
							th:text="${branches.branchName}"></option>
				</select>
			</div>	
			<hr />
			<div>
				<label for="form-field-select-2">Fiscal Year</label>
				<br />
				<select class="chosen-select form-control" id="form-field-select-2" name="fiscalYear" data-placeholder="Choose Fiscal Year..." required>
					<option value="">  </option>
					<option th:each="year : ${fiscalYears}"
							th:value="${year.fiscalYear}"
							th:text="${year.fiscalYear}"></option>
					
				</select>
			</div>	
			<hr />
			<div>
				<label for="form-field-select-3">Month</label>
				<br />
				<select class="chosen-select form-control" id="form-field-select-3" name="month" data-placeholder="Choose a Month..." required>
					<option value="">  </option>
					<option value="Shrawan">Shrawan</option>
					<option value="Bhadra">Bhadra</option>
					<option value="Ashoj">Ashoj</option>
					<option value="Kartik">Kartik</option>
					<option value="Mangsir">Mangsir</option>
					<option value="Poush">Poush</option>
					<option value="Magh">Magh</option>
					<option value="Falgun">Falgun</option>
					<option value="Chaitra">Chaitra</option>
					<option value="Baishak">Baishak </option>
					<option value="Jestha">Jestha</option>
					<option value="Asar">Asar</option>					
				</select>
			</div>	
													
		</div>		  
		<div class="col-xs-9">								  
			<table class="table table-striped table-bordered table-hover" id="dynamic-table">
				<thead>
					<tr >
						<th width="25%" class="text-center">
							Utility Category
						</th>
						<th class="text-center">
							Amount (RS.)*
						</th>
						<th  class="text-center">
							Remark
						</th>    					
					</tr>
				</thead>
				<tbody >
    				<tr  id='addr0' data-id="0">
						<td data-name="name">
						<input type="hidden" name="category" value="Electricity Expenses"/>
						    Electricity Expenses
						</td>
						<td data-name="mail">
						    <input type="number"  placeholder="0.00" min="0" step="any" 
						    pattern="^\d+(?:\.\d{1,2})?$" 
						    onblur="this.parentNode.parentNode.style.backgroundColor=/^\d+(?:\.\d{1,2})?$/.test(this.value)?'inherit':'red'" 
						    name='amount' class="form-control" required/>
						</td>
						<td data-name="desc">
						    <textarea name="description" placeholder="Description" class="form-control"></textarea>
						</td>
    					
					</tr>
					
					<tr  id='addr1' data-id="1">
						<td data-name="name">
						<input type="hidden" name="category" value="Fuel Expenses  (Vehicle- 2 Wheeler)"/>
						  Fuel Expenses  (Vehicle- 2 Wheeler)
						<td data-name="mail">
						    <input type="number"  placeholder="0.00" min="0" step="any" 
						    pattern="^\d+(?:\.\d{1,2})?$" 
						    onblur="this.parentNode.parentNode.style.backgroundColor=/^\d+(?:\.\d{1,2})?$/.test(this.value)?'inherit':'red'" 
						    name='amount' class="form-control" required/>
						</td>
						<td data-name="desc">
						    <textarea name="description" placeholder="Description" class="form-control"></textarea>
						</td>
    					
					</tr>
					<tr  id='addr2' data-id="2">
						<td data-name="name">
						<input type="hidden" name="category" value="Fuel Expenses (Vehicle-4 Wheeler)"/>
						    Fuel Expenses (Vehicle-4 Wheeler)
						</td>
						<td data-name="mail">
						    <input type="number"  placeholder="0.00" min="0" step="any" 
						    pattern="^\d+(?:\.\d{1,2})?$" 
						    onblur="this.parentNode.parentNode.style.backgroundColor=/^\d+(?:\.\d{1,2})?$/.test(this.value)?'inherit':'red'" 
						    name='amount' class="form-control" required/>
						</td>
						<td data-name="desc">
						    <textarea name="description" placeholder="Description" class="form-control"></textarea>
						</td>
    					
					</tr>
					
					<tr  id='addr3' data-id="3">
						<td data-name="name">
						<input type="hidden" name="category" value="Fuel Expenses (Genset)"/>
						  Fuel Expenses (Genset)
						<td data-name="mail">
						    <input type="number"  placeholder="0.00" min="0" step="any" 
						    pattern="^\d+(?:\.\d{1,2})?$" 
						    onblur="this.parentNode.parentNode.style.backgroundColor=/^\d+(?:\.\d{1,2})?$/.test(this.value)?'inherit':'red'" 
						    name='amount' class="form-control" required/>
						</td>
						<td data-name="desc">
						    <textarea name="description" placeholder="Description" class="form-control"></textarea>
						</td>
    					
					</tr>
					<tr  id='addr4' data-id="4">
						<td data-name="name">
						<input type="hidden" name="category" value="Telephone Expenses"/>
						    Telephone Expenses
						</td>
						<td data-name="mail">
						    <input type="number"  placeholder="0.00" min="0" step="any" 
						    pattern="^\d+(?:\.\d{1,2})?$" 
						    onblur="this.parentNode.parentNode.style.backgroundColor=/^\d+(?:\.\d{1,2})?$/.test(this.value)?'inherit':'red'" 
						    name='amount' class="form-control" required/>
						</td>
						<td data-name="desc">
						    <textarea name="description" placeholder="Description" class="form-control"></textarea>
						</td>
    					
					</tr>
					
					<tr  id='addr5' data-id="5">
						<td data-name="name">
						<input type="hidden" name="category" value="Maintenance Expenses"/>
						  Maintenance Expenses
						<td data-name="mail">
						    <input type="number"  placeholder="0.00" min="0" step="any" 
						    pattern="^\d+(?:\.\d{1,2})?$" 
						    onblur="this.parentNode.parentNode.style.backgroundColor=/^\d+(?:\.\d{1,2})?$/.test(this.value)?'inherit':'red'" 
						    name='amount' class="form-control" required/>
						</td>
						<td data-name="desc">
						    <textarea name="description" placeholder="Description" class="form-control"></textarea>
						</td>
    					
					</tr>
				</tbody>
			</table>
			<div class="clearfix form-actions">
				<div class="col-md-offset-4 col-md-8">
					<button class="btn btn-primary" type="submit" value="Upload" >
						<i class="ace-icon fa fa-check bigger-110"></i>
						Submit
					</button>

					&nbsp; &nbsp; &nbsp;
					<button class="btn" type="reset">
						<i class="ace-icon fa fa-undo bigger-110"></i>
						Reset
					</button>
				</div>
			</div>
		</div>
		
										
		</form>	
		</div>
	</div>	
		
	</div>	
	</div><!-- /.main-content -->
   
   
    <th:block layout:fragment="scripts">
    <script src="../static/js/autosize.min.js" th:src="@{/js/autosize.min.js/}"></script>
    <script src="../static/js/chosen.jquery.min.js"	th:src="@{/js/chosen.jquery.min.js/}"></script>
    <script>
   $('.chosen-select').chosen();    
   $(window)
	.off('resize.chosen')
	.on('resize.chosen', function() {
		$('.chosen-select').each(function() {
			 var $this = $(this);
			 $this.next().css({'width': $this.parent().width()});
		})
	}).trigger('resize.chosen');
   
    </script>
    
	<script>
		autosize(document.querySelectorAll('textarea'));
	</script>
    </th:block>
</body>
</html>
