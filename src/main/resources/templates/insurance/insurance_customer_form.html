<!DOCTYPE html>
<html layout:decorate="~{layouts/default}" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible"/>
    <meta charset="utf-8"/>
    <title>Insurance Customer</title>
</head>
<body>
<div>
    <div class="main-container">
        <div class="main-content">
            <div class="page-content" layout:fragment="content">
                <div class="page-header">
                    <h1>
                        <i class="ace-icon fa fa-users blue"></i>
                        New Insurance Customer Registration
                    </h1>
                </div><!-- /.page-header -->

                <div class="row">

                    <div th:if="${message}">
                        <h2 class="alert alert-danger" th:text="${message}"/>
                    </div>
                    <div class="position-relative">
                        <div class="signup-box visible widget-box no-border">
                            <div class="widget-body">
                                <div class="widget-main">

                                    <form data-toggle="validator" method="POST" role="form"
                                          th:action="@{/addinscust}" th:object="${insuranceCustomer}">
                                        <div class="col-sm-6">
                                            <fieldset>
                                                <div class="form-group">
                                                    <label class="block clearfix" for="inputCode">Client Code</label>
                                                    <span class="block input-icon input-icon-right">
                                                      <input class="form-control" data-error="Please enter code field."
                                                             id="inputCode" name="clientCode"
                                                             placeholder="Client Code(8 digit)" required type="number"/>
                                                      <i class="ace-icon fa fa-user"></i>
                                                    </span>
                                                    <div class="help-block with-errors"></div>
                                                </div>
                                                <div class="form-group">
                                                    <label class="block clearfix" for="nameAcc">Bank Acoount
                                                        Number</label>
                                                    <span class="block input-icon input-icon-right">
				                      <input class="form-control" data-error="Please Account Number field."
                                             id="nameAcc" name="bankAccNo"
                                             placeholder="Bank Acoount Number" required type="number"/>
				                       <i class="ace-icon fa fa-user"></i>
						               </span>
                                                    <div class="help-block with-errors"></div>
                                                </div>
                                                <div class="form-group">
                                                    <label class="block clearfix" for="inputCName">Client Name</label>
                                                    <span class="block input-icon input-icon-right">
					                      <input class="form-control" data-error="Please enter name field."
                                                 id="inputCName" name="clientName"
                                                 placeholder="Client Name" required type="text"/>
					                      <i class="ace-icon fa fa-user"></i>
						                    </span>
                                                    <div class="help-block with-errors"></div>
                                                </div>
                                                <div class="form-group">
                                                    <label class="block clearfix" for="inputEmail">Email</label>
                                                    <span class="block input-icon input-icon-right">
					                    <input class="form-control" id="inputEmail" name="clientEmail" placeholder="Email"
                                               required type="email"/>
					                    <i class="ace-icon fa fa-envelope"></i>
					                    </span>
                                                    <div class="help-block with-errors"></div>
                                                </div>
                                                <div class="form-group">
                                                    <label class="block clearfix" for="inputFatherName">Father's
                                                        Name</label>
                                                    <span class="block input-icon input-icon-right">
					                      <input class="form-control" data-error="Please enter father name field."
                                                 id="inputFatherName" name="fatherName"
                                                 placeholder="Father's Name" required type="text"/>
					                      <i class="ace-icon fa fa-user"></i>
						                    </span>
                                                    <div class="help-block with-errors"></div>
                                                </div>

                                                <div class="form-group">
                                                    <label class="block clearfix" for="grandFName">Grand Father's
                                                        Name</label>
                                                    <span class="block input-icon input-icon-right">
					                      <input class="form-control" data-error="Please enter name field."
                                                 id="grandFName" name="grandFatherName"
                                                 placeholder="Grand Father's Name" required type="text"/>
					                      <i class="ace-icon fa fa-user"></i>
						                    </span>
                                                    <div class="help-block with-errors"></div>
                                                </div>


                                            </fieldset>

                                        </div>

                                        <div class="col-sm-6">
                                            <fieldset>
                                                <div class="form-group">
                                                    <label class="block clearfix" for="inputMobile">Mobile
                                                        Number</label>
                                                    <span class="block input-icon input-icon-right">
					                      <input class="form-control" data-error="Please enter valid mobile number field."
                                                 id="inputMobile" name="clientMobile"
                                                 placeholder="Mobile Number" required type="tel"/>
					                      <i class="ace-icon fa fa-user"></i>
						                    </span>
                                                    <div class="help-block with-errors"></div>
                                                </div>
                                                <div class="form-group">
                                                    <label class="block clearfix" for="tel">Telephone Number</label>
                                                    <span class="block input-icon input-icon-right">
				                      <input class="form-control" data-error="Please enter valid telephone number field."
                                             id="tel" name="clientTel"
                                             placeholder="Telephone Number" type="tel"/>
				                       <i class="ace-icon fa fa-user"></i>
						               </span>
                                                    <div class="help-block with-errors"></div>
                                                </div>
                                                <div class="form-group">
                                                    <label class="block clearfix" for="cAddress">Current Address</label>
                                                    <span class="block input-icon input-icon-right">
					                    <input class="form-control" data-error="Please enter current address field." id="cAddress" name="cCurrentAddress"
                                               placeholder="Current Address"
                                               type="text"/>
					                    <i class="ace-icon fa fa-envelope"></i>
					                    </span>
                                                    <div class="help-block with-errors"></div>
                                                </div>

                                                <div class="form-group">
                                                    <label class="block clearfix" for="pAddress">Permanent
                                                        Address</label>
                                                    <span class="block input-icon input-icon-right">
									         <input class="form-control" data-error="must enter minimum of 5 characters" id="pAddress"
                                                    name="cPermanentAddress" placeholder="Permanent Address"
                                                    required type="text">
									           <i class="ace-icon fa fa-lock"></i>
					                   			 </span>
                                                    <div class="help-block with-errors"></div>
                                                </div>
                                                <div class="form-group">
                                                    <label class="block clearfix" for="inputCitz">Citizenship/ID
                                                        Number</label>
                                                    <span class="block input-icon input-icon-right">
									        <input class="form-control" id="inputCitz" name="citizenIdNo" placeholder="Citizenship or ID Number"
                                                   required type="text">
									        <i class="ace-icon fa fa-retweet"></i>
					                    </span>
                                                    <div class="help-block with-errors"></div>
                                                </div>

                                                <div class="form-group">
                                                    <label class="block clearfix" for="idRemark">ID-Remarks</label>
                                                    <span class="block input-icon input-icon-right">
					                      <input class="form-control" data-error="Please enter remarks field."
                                                 id="idRemark" name="cIdRemarks"
                                                 placeholder="ID-Remarks" type="text"/>
					                      <i class="ace-icon fa fa-home"></i>
					                    </span>
                                                    <div class="help-block with-errors"></div>
                                                </div>

                                                <div class="space-10"></div>

                                                <div class="clearfix">
                                                    <button class="width-30 pull-left btn btn-sm" type="reset">
                                                        <i class="ace-icon fa fa-refresh"></i> <span
                                                            class="bigger-110">Reset</span>
                                                    </button>

                                                    <button class="width-65 pull-right btn btn-sm btn-success"
                                                            type="submit">
                                                        <span class="bigger-110">Register</span> <i
                                                            class="ace-icon fa fa-arrow-right icon-on-right"></i>
                                                    </button>
                                                </div>
                                            </fieldset>
                                    </form>
                                </div>


                            </div><!-- /.widget-body -->
                        </div><!-- /.signup-box -->
                    </div><!-- /.position-relative -->
                </div><!-- /.widget-body -->
            </div><!-- /.signup-box -->
        </div><!-- /.position-relative -->

    </div>
</div><!-- /.col -->
</div><!-- /.col -->

<!-- basic scripts -->

<!--[if !IE]> -->
<script href="../static/js/jquery-2.1.4.min.js" th:src="@{/js/jquery-2.1.4.min.js/}" type="text/javascript"></script>

<!-- <![endif]-->

<!--[if IE]>
<script src="assets/js/jquery-1.11.3.min.js"></script>
<![endif]-->
<script type="text/javascript">
    if ('ontouchstart' in document.documentElement) document.write("<script src='assets/js/jquery.mobile.custom.min.js'>" + "<" + "/script>");
</script>

<!-- inline scripts related to this page -->

</body>
</html>
